<!DOCTYPE html>
<html lang="en">
	<head>
		<script
			disable-devtool-auto
			src="../../script/blockDevTools.min.js"
			defer
		></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="../../assets/images/icon.ico"
			type="image/x-icon"
		/>
		<title>Facebook Tool - KimiZK</title>
		<link rel="stylesheet" href="../../styles/tools/facebook.css" />
		<link rel="stylesheet" href="../../styles/tools/index.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
		/>
		<link
			rel="stylesheet"
			href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
		/>
		<link
			rel="stylesheet"
			href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
		/>
		<link
			rel="stylesheet"
			href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
		/>
		<link
			rel="stylesheet"
			href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
		/>
	</head>
	<body class="d-flex flex-column justify-content-center">
		<header>
			<nav>
				<a href="/">
					<i class="fa-duotone fa-solid fa-house-night"></i>
					KimiZK
				</a>
				<a href="../">
					<i class="fa-duotone fa-solid fa-house-person-return"></i>
					Trở về
				</a>
			</nav>
		</header>
		<section class="hero py-5 mt-4">
			<div class="container w100">
				<div
					class="title d-flex flex-column text-center text-light mb-4"
				>
					<h1 class="lh-1">TẢI PHƯƠNG TIỆN TỪ FACEBOOK</h1>
					<h2 class="lh-1">Phương tiện chất lượng thấp - cao</h2>
				</div>
				<form
					class="d-flex justify-content-evenly"
					id="formDT"
					method="POST"
				>
					<div class="message"><div class="message-body"></div></div>
					<div class="input-group w-75">
						<input
							placeholder="Dán link video/ảnh vào đây"
							name="url"
							id="url"
							class="form-control"
							type="url"
							required=""
							autocomplete="on"
							autocapitalize="none"
						/>
						<span class="btn btn-info" type="button">
							<div class="btnPaste">
								<i class="fa-solid fa-paste me-1"></i>
								<span>Dán</span>
							</div>
							<div class="btnClear" style="display: none">
								<i class="fa-solid fa-delete-right me-1"></i>
								<span>Xóa</span>
							</div>
						</span>
					</div>
					<button
						type="submit"
						class="btnDown btn btn btn-warning px-3"
					>
						<i class="fa-solid fa-down-to-bracket me-1"></i>
						Tải xuống
					</button>
				</form>
			</div>
		</section>

		<section class="hero py-5 mt-3 rounded-bottom-5">
			<div
				class="container d-flex justify-content-around column-gap-5 w100"
			>
				<div
					class="content bg-primary-subtle p-3 rounded d-flex flex-column"
					style="height: auto !important"
				>
					<h3 class="text-center">Thông Tin</h3>
					<hr class="my-1" />
					<p>
						<i class="fa-solid fa-clock"></i
						><span>Thời gian xử lí dữ liệu: </span>
					</p>
					<hr class="mt-1" />
					<p>
						<i class="fa-solid fa-id-badge"></i
						><span>UserID: </span>
					</p>
					<p>
						<i class="fa-solid fa-user"></i><span>Tài khoàn: </span>
					</p>
					<p>
						<i class="fa-solid fa-subtitles"></i
						><span>Tiêu đề: </span>
					</p>
					<p>
						<i class="fa-solid fa-heart"></i><span>Số tim: </span>
					</p>
					<p>
						<i class="fa-solid fa-comment"></i
						><span>Số bình luận: </span>
					</p>
					<p>
						<i class="fa-solid fa-down"></i
						><span>Số lượt tải: </span>
					</p>
					<p>
						<i class="fa-duotone fa-solid fa-play"></i
						><span>Số lần phát:</span>
					</p>
					<p>
						<i class="fa-solid fa-timer"></i
						><span>Thời lượng: </span>
					</p>
					<p><i class="fa-solid fa-file"></i><span>Kích cỡ:</span></p>
				</div>

				<div
					class="media bg-primary-subtle rounded p-3"
					style="height: auto !important"
				>
					<div class="video">
						<div class="preview rounded overflow-hidden">
							<img src="" alt="This Preview Video(No Video)" />
						</div>
					</div>

					<div class="pics d-grid">
						<div class="pic overflow-hidden rounded z-0">
							<a
								href=""
								class="text-light py-1 px-2"
								download="KimiZK-TTDown"
								>Tải về</a
							>
							<img src="" alt="" />
						</div>
					</div>

					<div
						class="actions mt-3 d-flex justify-content-around w-100"
					>
						<a
							class="btn btn-primary"
							href=""
							download="KimiZK-TTDown"
						>
							<i class="fa-solid fa-download"></i>
							Video
						</a>
						<a
							class="btn btn-primary"
							href=""
							download="KimiZK-TTDown"
						>
							<i class="fa-solid fa-download"></i>
							Audio
						</a>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>

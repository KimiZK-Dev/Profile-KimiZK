<!DOCTYPE html>
<html lang="en">
	<head>
		<script
			disable-devtool-auto
			src="./script/blockDevTools.min.js"
			defer
		></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card Profie - KimiZK</title>
		<link
			rel="icon"
			href="./assets/images/profile/avatar.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./styles/profile/index.css" />
		<link rel="stylesheet" href="./styles/profile/banking.css" />
		<script src="./script/profile.js" defer></script>
		<script src="./script/exts.js" defer></script>
		<meta
			name="description"
			content="Thẻ thông tin người dùng của KimiZK :3"
		/>
		<meta name="author" content="Nguyễn Hữu Bách" />
		<meta http-equiv="refresh" content="300" />
		<meta
			property="og:title"
			content="Thẻ thông tin người dùng của KimiZK :3"
		/>
		<link
			rel="stylesheet"
			href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
		/>
		<link
			rel="stylesheet"
			href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
		/>
		<link
			rel="stylesheet"
			href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
		/>
		<link
			rel="stylesheet"
			href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
		/>
		<link
			rel="stylesheet"
			href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
		/>
	</head>
	<body>
		<header>
			<nav>
				<a href="">
					<i class="fa-duotone fa-solid fa-house-night"></i>
					KimiZK
				</a>
				<a href="tools">
					<i class="fa-duotone fa-solid fa-screwdriver-wrench"></i>
					Tools
				</a>
			</nav>
		</header>
		<div class="main">
			<div class="container">
				<div id="head">
					<div class="bgCard">
						<img src="" />
					</div>

					<div class="avtCard">
						<img src="" />
					</div>

					<div class="nameProfile">
						<span class="name"></span>
						<span class="nickName"></span>
						<div class="verified">
							<img src="" />
						</div>
					</div>

					<i
						><em><h5 class="bio"></h5></em
					></i>
				</div>

				<div id="body">
					<div class="contact">
						<div class="follow">
							<a
								href=""
								class="btn-follow"
								target="_blank"
								rel="noreferrer"
							>
								<i
									class="fa-duotone fa-heart-circle-check fa-beat-fade"
								></i>
								Follow
							</a>
						</div>

						<div class="chat">
							<a
								href=""
								class="btn-chat"
								target="_blank"
								rel="noreferrer"
							>
								<i
									class="fa-duotone fa-messages fa-beat-fade"
								></i>
								Nhắn
							</a>
						</div>
					</div>

					<div class="post">
						<div id="selector-1" class="box">
							<div class="picPost">
								<img src="" />
							</div>

							<div class="action">
								<div class="content">
									<p class="title"></p>
									<p class="des"></p>
								</div>
								<div class="rect">
									<i class="fa-solid fa-heart fa-beat"></i>
									<p class="count-rect">999</p>
								</div>
							</div>
						</div>
						<div id="selector-2" class="box">
							<div class="bank">
								<div class="icon-banking">
									<img
										src="./assets/images/bankings/mbbank.png"
									/>
								</div>
								<div class="info-account">
									<p class="nameBanking">MB Bank</p>
									<p class="stk">77030420088888</p>
								</div>
								<div class="btn-bank">
									<i class="fa-duotone fa-arrow-right"></i>
								</div>
							</div>
							<div class="bank">
								<div class="icon-banking">
									<img
										src="./assets/images/bankings/agribank.png"
									/>
								</div>
								<div class="info-account">
									<p class="nameBanking">Agribank</p>
									<p class="stk">Không có tài khoản</p>
								</div>
								<div class="btn-bank">
									<i class="fa-duotone fa-arrow-right"></i>
								</div>
							</div>
							<div class="bank">
								<div class="icon-banking">
									<img
										src="./assets/images/bankings/techcombank.png"
									/>
								</div>
								<div class="info-account">
									<p class="nameBanking">Techcombank</p>
									<p class="stk">Không có tài khoản</p>
								</div>
								<div class="btn-bank">
									<i class="fa-duotone fa-arrow-right"></i>
								</div>
							</div>
							<div class="bank">
								<div class="icon-banking">
									<img
										src="./assets/images/bankings/vietinbank.png"
									/>
								</div>
								<div class="info-account">
									<p class="nameBanking">VietinBank</p>
									<p class="stk">Không có tài khoản</p>
								</div>
								<div class="btn-bank">
									<i class="fa-duotone fa-arrow-right"></i>
								</div>
							</div>
						</div>
						<div id="selector-3" class="box">
							<div id="CSoon">
								<p>Comming Soon...</p>
							</div>
						</div>
					</div>
				</div>

				<div id="footer">
					<ul>
						<li class="tab home">
							<i
								id="btn-1"
								class="fa-duotone fa-house-heart"
								onclick="home()"
							></i>
							<p>Home</p>
						</li>
						<li class="tab banking">
							<i
								id="btn-2"
								class="fa-duotone fa-building-columns"
								onclick="banking()"
							></i>
							<p>Banking</p>
						</li>
						<li class="tab others">
							<i
								id="btn-3"
								class="fa-duotone fa-ellipsis"
								onclick="others()"
							></i>
							<p>Others</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
